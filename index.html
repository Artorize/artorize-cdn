<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Protected Image</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #000;
    }

    .viewer {
      position: relative;
      display: inline-block;
    }

    #protected-image {
      display: block;
      max-width: 100vw;
      max-height: 100vh;
      height: auto;
      width: auto;
    }

    #mask-canvas {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="viewer">
    <img id="protected-image" src="/input/picture.jpg" alt="Protected artwork">
    <canvas id="mask-canvas"></canvas>
  </div>

  <script src="dist/index.js"></script>
</body>
</html>
