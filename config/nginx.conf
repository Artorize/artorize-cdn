# Nginx configuration for Artorize CDN
# Place this in /etc/nginx/sites-available/artorize-cdn
# and symlink to /etc/nginx/sites-enabled/

upstream artorize_cdn {
    # Node.js servers (PM2 cluster)
    server 127.0.0.1:3000;
    # If running multiple instances:
    # server 127.0.0.1:3001;
    # server 127.0.0.1:3002;
    keepalive 64;
}

# HTTP -> HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name cdn.artorize.com;  # Replace with your domain

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name cdn.artorize.com;  # Replace with your domain

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/cdn.artorize.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cdn.artorize.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # CORS headers (for CDN access)
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Range, Content-Type" always;
    add_header Access-Control-Expose-Headers "Content-Length, Content-Range" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/octet-stream;

    # Brotli compression (if module available)
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css text/xml text/javascript
    #              application/json application/javascript application/xml+rss
    #              application/octet-stream;

    # Static files root
    root /var/www/artorize-cdn;

    # SAC files - special handling
    location ~* \.sac$ {
        add_header Content-Type "application/octet-stream";
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header Access-Control-Allow-Origin "*";

        # Enable range requests for large files
        add_header Accept-Ranges bytes;

        # Try static file first, then proxy to Node.js
        try_files $uri @nodejs;
    }

    # Image files - aggressive caching
    location ~* \.(jpg|jpeg|png|gif|webp|ico|svg)$ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header Access-Control-Allow-Origin "*";
        expires 1y;

        try_files $uri @nodejs;
    }

    # Static assets (JS, CSS)
    location ~* \.(js|css|woff|woff2|ttf|eot)$ {
        add_header Cache-Control "public, max-age=86400";  # 24 hours
        try_files $uri @nodejs;
    }

    # HTML files - short cache
    location ~* \.(html)$ {
        add_header Cache-Control "public, max-age=3600";  # 1 hour
        try_files $uri @nodejs;
    }

    # Health check endpoint - no caching
    location /health {
        proxy_pass http://artorize_cdn;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # API endpoints - no caching
    location /api/ {
        proxy_pass http://artorize_cdn;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        add_header Cache-Control "no-cache";
    }

    # Proxy to Node.js backend
    location @nodejs {
        proxy_pass http://artorize_cdn;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Default location
    location / {
        try_files $uri $uri/ @nodejs;
    }

    # Deny access to sensitive files
    location ~ /\. {
        deny all;
    }

    location ~ /(package|package-lock|ecosystem)\.json$ {
        deny all;
    }

    # Rate limiting for API (optional)
    # limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    # location /api/ {
    #     limit_req zone=api_limit burst=20 nodelay;
    #     proxy_pass http://artorize_cdn;
    # }
}
